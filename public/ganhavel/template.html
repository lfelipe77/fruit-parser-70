<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Dynamic Meta Tags - Will be replaced by server -->
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="{{IMAGE_URL}}">
  <meta property="og:image:alt" content="{{IMAGE_ALT}}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="{{URL}}">
  <meta property="og:type" content="product">
  <meta property="og:site_name" content="Ganhavel">
  <meta property="og:locale" content="pt_BR">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@ganhavel">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="{{IMAGE_URL}}">
  <meta name="twitter:image:alt" content="{{IMAGE_ALT}}">
  
  <!-- Product Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "{{PRODUCT_NAME}}",
    "description": "{{DESCRIPTION}}",
    "image": "{{IMAGE_URL}}",
    "brand": {
      "@type": "Brand",
      "name": "Ganhavel"
    },
    "offers": {
      "@type": "Offer",
      "price": "{{PRICE}}",
      "priceCurrency": "BRL",
      "availability": "https://schema.org/InStock",
      "url": "{{URL}}"
    }
  }
  </script>
  
  <!-- Instant redirect to hash-based route -->
  <script>
    window.location.replace('/#/ganhavel/{{GANHAVEL_ID}}');
  </script>
  
  <!-- Fallback for non-JS -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=/#/ganhavel/{{GANHAVEL_ID}}">
  </noscript>
</head>
<body>
  <!-- Fallback content for crawlers -->
  <h1>{{TITLE}}</h1>
  <p>{{DESCRIPTION}}</p>
  <img src="{{IMAGE_URL}}" alt="{{IMAGE_ALT}}" style="max-width: 100%; height: auto;">
  <p><a href="/#/ganhavel/{{GANHAVEL_ID}}">Acessar Ganhavel</a></p>
</body>
</html>
